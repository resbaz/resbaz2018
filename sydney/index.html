<body unresolved>
  <resbaz-header title="ResBaz 2018 Sydney">
    <h1>Sydney</h1>
    <h2>3 - 5 July, 2018</h2>
    <div class="actions">
      <a href="#come-along">
        <paper-button raised>Come Join Us</paper-button>

    </div>
  </resbaz-header>
  <article>
    <section id="about">
      <remote-markdown url="about.md">
        <div class="markdown-html"></div>
      </remote-markdown>
    </section>
    <hr/>
    <section id="venue">
      <h1>Venue</h1>
      <p>The event will be held in buildings Y3A and the Incubator, at Macquarie University.</p>

      <venue-map geojson-url="venue.geojson" zoom="17"></venue-map>


    </section>

    <hr/>

    </section>
-->

      <h1>Contact</h1>
      <div class="center">
      <p>Details coming soon, or contact us at:</p>
        <contact-icons email="resbazsydney@googlegroups.com" ></contact-icons>
      </div>
    </section>
  </article>
